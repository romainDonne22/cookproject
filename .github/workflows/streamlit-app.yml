name: Streamlit app

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  streamlit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies with Poetry
        run: |
          pip install poetry
          poetry install --no-root

      - name: Run tests
        run: |
          pytest _pytest_ --disable-warnings

      - name: Deploy Streamlit app
        uses: streamlit/streamlit-app-action@v0.0.3
        with:
          app-path: front.py
